<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Randomquotemachine.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
	<h1><u>Random Quote Generator</u></h1>
	<p id="line">Quotes that will make your day!!!</p>
	<button class="btn btn-danger btn-lg">New Quote</button>
	<p class="quote"></p>
	<p id="sharing">Like the thought: <br>
	<a href="https://www.facebook.com"><button class="btn btn-primary btn-lg">Share It on  <i class="fa fa-facebook-square" aria-hidden="true"></i></button></a><br>
	<a href="https://www.twitter.com"><button class="btn btn-info btn-lg">Share It on <i class="fa fa-twitter-square" aria-hidden="true"></i></button></a><br>
	<a href="https://www.quora.com"><button class="btn btn-danger btn-lg">Share It on  <i class="fa fa-quora" aria-hidden="true"></i></button></a><br>
	<script type="text/javascript" src="Randomquotemachine.js"></script>
</body>
</html>
