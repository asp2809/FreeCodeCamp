<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Simon Game
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="simon.css">
        <link href="https://fonts.googleapis.com/css?family=Kelly+Slab|Lily+Script+One|Rye" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
              crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">        
        <script type="text/javascript" src="simon.js"></script>
    </head>
    <body>
        <audio class="audio1">
                <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/ogg">
        </audio>
        <audio class="audio1">
                <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/ogg">
        </audio>
        <audio class="audio1">
                <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/ogg">
        </audio>
        <audio class="audio1">
                <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/ogg">
        </audio>
        <div class="container">
            <div class="row">
                <button class="btn b1 game" onclick="toggleColours(['#F00', 'rgb(110, 6, 6)'], 0)">A</button>
                <button class="btn b2 game" onclick="toggleColours(['#00F', 'rgb(5, 5, 131)'], 1)">B</button>
                <button class="btn b3 game" onclick="toggleColours(['#0F0', 'rgb(1, 83, 1)'], 2)">C</button>
                <button class="btn b4 game" onclick="toggleColours(['#ffff00', 'rgb(100, 100, 1)'], 3)">D</button>
                <span class="control">
                    <h1>Simon Game</h1>
                    <button class="onoff controlbtn">ON</button>
                    <button class="restart controlbtn"><i class="fas fa-redo"></i></i></button>
                    <div class="strictmode">
                        <p>Strict</p>
                        <button class="strict"></button>
                    </div>
                    <div class="counting">
                        <p>Count</p>
                        <textarea></textarea>
                    </div>
                </span>
                </div>
        </div>
    </body>
</html>
