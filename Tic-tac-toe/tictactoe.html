<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Tic-tac-toe
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="tictactoe.css">
        <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">        <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
              crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="tictactoe.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe Game</h1>
            <div class="row">
                <button class="vc col-lg-4">Vs. Comp</button>
                <button class="vp col-lg-4">Vs. Player</button>
            </div>
            
            <div class="table">
                <div class="btn-group">
                    <button class="btn" data-points="0"></button>
                    <button class="btn" data-points="0"></button>
                    <button class="btn" data-points="0"></button>
                </div> 
                <div class="btn-group">
                    <button class="btn" data-points="0"></button>
                    <button class="btn" data-points="0"></button>
                    <button class="btn" data-points="0"></button>
                </div> 
                <div class="btn-group">
                    <button class="btn" data-points="0"></button>
                    <button class="btn" data-points="0"></button>
                    <button class="btn" data-points="0"></button>
                </div> 
                </div>
            <button class="btn-danger">Restart</button>
            </div>
        </div>
    </body>
</html>
