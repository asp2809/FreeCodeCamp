<html>
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="pomodoro.css">
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
        
        
    </head>

    <body>
        <div class="container">
            <h1>Pomodoro Clock</h1>
            <div class="timercon">
                <button class="btn btn-outline-warning breakminus"><i class="fas fa-minus"></i></button>
                <textarea class="break text1"></textarea>
                <button class="btn btn-outline-warning breakplus"><i class="fas fa-plus"></i></button>
                <button class="btn btn-outline-warning workminus"><i class="fas fa-minus"></i></button>
                <textarea class="work text1"></textarea>
                <button class="btn btn-outline-warning workplus"><i class="fas fa-plus"></i></button>       

            </div>
                <textarea class="timer"></textarea><br>
                <button class="play btn btn-outline-warning"><i class="fas fa-play"></i></button>                                
                <button class="reset btn btn-outline-warning"><i class="fas fa-undo"></i></button>
        </div>

        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
        <script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
              crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="pomodoro.js"></script>

    </body>
</html>
