<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Wikipedia Viewer
	</title>

<body link="black">
	<div class="container">
		<p class="heading"><a href="https://en.wikipedia.org/wiki/Special:Random">Wikipedia Search</a></p>
		<hr class="style5"></hr><br>

		  <input type="text" class="form-control search1" placeholder="Search for anything">

		  </button>
		
		</div>

	</div>
